<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Apartmani Mimar - Pag</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .languages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .lang {
      cursor: pointer;
      text-align: center;
    }
    .lang img {
      width: 50px;
      height: 35px;
      border-radius: 5px;
      display: block;
      margin: 0 auto 5px;
    }
    .lang span {
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Dobrodošli na stranice Apartmana Mimar u gradu Pagu</h1>
    <h1>Welcome to the Apartments Mimar in the city of Pag</h1>
    <p>Odaberite jezik / Select your language:</p>
    <div class="languages">
      <div class="lang" onclick="window.location.href='https://www.horvatorszagapartmanok.net/apartmanok/pag/apartmanok-mimar/25744'">
        <img src="flags/fr.png" alt="Français">
        <span>Français</span>
      </div>
      <div class="lang" onclick="window.location.href='https://www.vacancescroatie.net/appartements/pag/appartements-mimar/25744'">
        <img src="flags/es.png" alt="Español">
        <span>Español</span>
      </div>
      <div class="lang" onclick="window.location.href='https://www.alojamientocroacia.es/apartamentos/pag/apartamentos-mimar/25744'">
        <img src="flags/ro.png" alt="Română">
        <span>Română</span>
      </div>
      <div class="lang" onclick="window.location.href='https://www.apartamentecroatia.com/apartamente/pag/apartamente-mimar/25744'">
        <img src="flags/nl.png" alt="Nederlands">
        <span>Nederlands</span>
      </div>
      <div class="lang" onclick="window.location.href='https://www.directkroatie.nl/appartementen/pag/appartementen-mimar/25744'">
        <img src="flags/dk.png" alt="Dansk">
        <span>Dansk</span>
      </div>
    </div>
  </div>
</body>
</html>
